<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koleksi Video YouTube Saya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-5">
      <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900">Playlist Video</h1>
    </div>
  </header>

  <!-- Video Grid -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
      <!-- Videos will be inserted here -->
    </div>
  </div>

  <script>
    let playlists = [
      {
        id: 1,
        title: "Playlist Konfigurasi Flutter ke Firebase",
        category: "lainnya",
        videos: [
          {
            title: "Video 1",
            url: "https://www.youtube.com/embed/eKrSR8JmTLM"
          },
          {
            title: "Video 2",
            url: "https://www.youtube.com/embed/l1x2p6DUbCQ"
          },
          {
            title: "Video 3",
            url: "https://www.youtube.com/embed/o2L2aXgt02o"
          }
        ]
      }
    ];

    function getYoutubeEmbedUrl(url) {
      let videoId = '';
      
      if (url.includes('youtube.com/watch?v=')) {
        videoId = url.split('v=')[1].split('&')[0];
      } else if (url.includes('youtu.be/')) {
        videoId = url.split('youtu.be/')[1].split('?')[0];
      } else if (url.includes('youtube.com/embed/')) {
        return url;
      }
      
      return `https://www.youtube.com/embed/${videoId}`;
    }

    function renderVideos() {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      
      playlists.forEach(playlist => {
        const playlistCard = document.createElement('div');
        playlistCard.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300';
        
        let videosHtml = playlist.videos.map(video => `
          <div class="mb-4 last:mb-0">
            <div class="relative overflow-hidden rounded-lg">
              <iframe
                src="${video.url}"
                title="${video.title}"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                loading="lazy"
                class="w-full aspect-video">
              </iframe>
            </div>
            <p class="text-xs sm:text-sm text-gray-600 mt-2 px-1">${video.title}</p>
          </div>
        `).join('');
        
        playlistCard.innerHTML = `
          <div class="p-4 sm:p-5 lg:p-6">
            <h3 class="font-semibold text-gray-900 text-base sm:text-lg lg:text-xl mb-4">${playlist.title}</h3>
            <div class="space-y-4">
              ${videosHtml}
            </div>
          </div>
        `;
        
        grid.appendChild(playlistCard);
      });
    }

    renderVideos();
  </script>
</body>
</html>
